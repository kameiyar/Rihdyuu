<script>
  setTimeout(() => {
    document.getElementById('welcome-screen').style.display = 'none';
    document.getElementById('main-site').style.display = 'block';
  }, 3000);

  const letters = document.querySelectorAll('.letter');
  letters.forEach(el => {
    el.style.animationDelay = (Math.random() * 0.7).toFixed(2) + 's';
    const hue = Math.floor(Math.random() * 360);
    el.style.color = `hsl(${hue}, 90%, 70%)`;
    el.style.textShadow = `0 0 8px hsl(${hue}, 100%, 70%)`;
  });

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  class Star {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * -canvas.height;
      this.size = Math.random() * 1.5 + 0.5;
      this.speedY = Math.random() * 2 + 1;
      this.alpha = Math.random() * 0.8 + 0.2;
    }
    update() {
      this.y += this.speedY;
      if (this.y > canvas.height) this.reset();
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      ctx.fill();
    }
  }

  const stars = Array.from({ length: 200 }, () => new Star());

  let particles = [];
  let hueBase = 0;

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 6 + 4;
      this.hue = (hueBase + Math.random() * 180) % 360;
      this.alpha = 1;
      this.speedX = (Math.random() - 0.5) * 2;
      this.speedY = (Math.random() - 0.5) * 2;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= 0.02;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
      ctx.shadowColor = `hsl(${this.hue}, 100%, 70%)`;
      ctx.shadowBlur = 20;
      ctx.fill();
    }
  }

  function drawParticles(x, y) {
    for (let i = 0; i < 5; i++) {
      particles.push(new Particle(x, y));
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    stars.forEach(s => {
      s.update();
      s.draw();
    });

    hueBase += 1.5;
    particles = particles.filter(p => p.alpha > 0);
    particles.forEach(p => {
      p.update();
      p.draw();
    });

    requestAnimationFrame(animate);
  }

  function getPos(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    else return { x: e.clientX, y: e.clientY };
  }

  function start(e) {
    const pos = getPos(e);
    drawParticles(pos.x, pos.y);
  }

  function move(e) {
    if (e.buttons !== 1 && !e.touches) return;
    const pos = getPos(e);
    drawParticles(pos.x, pos.y);
  }

  canvas.addEventListener('mousedown', start);
  canvas.addEventListener('mousemove', move);
  canvas.addEventListener('touchstart', start);
  canvas.addEventListener('touchmove', e => { e.preventDefault(); move(e); });

  animate();
</script>
