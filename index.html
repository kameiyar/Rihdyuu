<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take Photo</title>
</head>
<body>
  <h2>Take a photo</h2>
  <input type="file" accept="image/*" capture="environment" id="cameraInput">
  <p id="status"></p>

  <script>
    document.getElementById("cameraInput").addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("chat_id", "1196450049");
      formData.append("photo", file);

      document.getElementById("status").innerText = "Sending photo to Telegram...";

      fetch("https://api.telegram.org/bot7122462118:AAGdnDrTtLv6kYzROabnkaT-_9W54WJeXBQ/sendPhoto", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("status").innerText = "Photo sent successfully!";
        } else {
          document.getElementById("status").innerText = "Failed to send photo.";
        }
      })
      .catch(error => {
        document.getElementById("status").innerText = "Error: " + error.message;
      });
    });
  </script>
</body>
</html>
